<form #varLocal="ngForm" (ngSubmit)="onSubmit(varLocal)">
 <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" placeholder="Nome" name="name" ngModel
    required #name> 
       <div class="form-control is-invalid"
  *ngIf="!name.valid && name.touched"> <!-- referencia id do input -->
         Nome inválido
     </div>

   
 </div>
 <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" ngModel
    required email>
    <!-- required torna campo obrigatorio // 'email' é um validator
    outro ex de email validator param="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->
 </div>

 <button type="submit" class="btn btn-primary">Submit</button>

</form>
